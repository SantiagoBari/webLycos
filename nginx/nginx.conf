server {
    # Nginx escucha el puerto 80 del host (el que el mundo exterior ve)
    listen 80;

    # 1. Regla para la API (Backend Flask)
    # Cualquier URL que comience con /api/ se envía al contenedor 'backend'
    location /api/ {
        # 'backend' es el nombre del servicio Docker que definiremos en docker-compose
        proxy_pass http://backend:8000;
        
        # Estas cabeceras son necesarias para el proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. Regla para el Frontend (Next.js)
    # Todo lo demás (/) se envía al contenedor 'frontend'
    location / {
        # 'frontend' es el nombre del servicio Docker que definiremos en docker-compose
        proxy_pass http://frontend:3000;
        
        # Mismas cabeceras de proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
